name: Docker Publish Viewer

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - master
    paths:
      - 'Dockerfile.viewer'
      - 'requirements-viewer.txt'
      - 'src/web/**'
      - 'src/config.py'
      - 'src/db/**'
      - '.github/workflows/docker-publish-viewer.yml'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional tag to use (e.g., v3.0.6). If not provided, uses latest from master.'
        required: false
        type: string

env:
  DOCKER_IMAGE: drumsergio/telegram-archive-viewer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{raw}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=sha,prefix={{branch}}-,enable=${{ github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.viewer
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max




