name: Docker Publish Dev

# Builds and pushes :dev tag for testing PRs before merging
# Annais instance uses :dev tag for pre-production testing

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.viewer'
      - 'requirements.txt'
      - 'requirements-viewer.txt'
      - 'src/**'
      - '.github/workflows/docker-publish-dev.yml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even without changes'
        required: false
        type: boolean
        default: false

env:
  DOCKER_IMAGE: drumsergio/telegram-archive
  DOCKER_IMAGE_VIEWER: drumsergio/telegram-archive-viewer

jobs:
  build-and-push-dev:
    runs-on: ubuntu-latest
    # Only run for PRs from the same repo (not forks) or workflow_dispatch
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push main backup image
      - name: Build and push backup image (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push viewer image
      - name: Build and push viewer image (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.viewer
          push: true
          tags: ${{ env.DOCKER_IMAGE_VIEWER }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üê≥ **Dev images published!**
              
              - \`drumsergio/telegram-archive:dev\`
              - \`drumsergio/telegram-archive-viewer:dev\`
              
              The Annais test instance will pick up these changes within 5 minutes (Portainer auto-update).
              
              To test locally:
              \`\`\`bash
              docker pull drumsergio/telegram-archive:dev
              docker pull drumsergio/telegram-archive-viewer:dev
              \`\`\``
            })
