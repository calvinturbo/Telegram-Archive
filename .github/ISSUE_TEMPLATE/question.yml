name: ‚ùì Question / Support
description: Ask a question or get help with setup
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please provide as much detail as possible.

  - type: dropdown
    id: topic
    attributes:
      label: Topic
      description: What is your question about?
      options:
        - Installation / Setup
        - Configuration
        - Authentication (Telegram login)
        - Web Viewer
        - Database
        - Docker / Deployment
        - Upgrading from v2 to v3
        - Performance
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: "How do I..."
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: What have you tried?
      description: Describe what you've already attempted
      placeholder: "I've tried..."

  - type: textarea
    id: config
    attributes:
      label: Current Configuration
      description: Share relevant parts of your configuration (remove sensitive data!)
      render: shell
      placeholder: |
        CHAT_TYPES=private,groups
        DB_TYPE=sqlite
        # etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have read the [README](https://github.com/GeiserX/Telegram-Archive#readme)
          required: true
        - label: I have searched existing issues for similar questions
          required: true
