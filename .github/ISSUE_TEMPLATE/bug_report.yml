name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Telegram Archive are you using?
      placeholder: "e.g., v3.0.4"
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How are you running Telegram Archive?
      options:
        - Docker Compose
        - Docker (standalone)
        - Manual/Python
        - Other
    validations:
      required: true

  - type: dropdown
    id: database
    attributes:
      label: Database Type
      description: Which database are you using?
      options:
        - SQLite (default)
        - PostgreSQL
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Configure '...'
        2. Run '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please paste any relevant logs or error messages.
      render: shell
      placeholder: |
        Paste logs here (run: docker-compose logs telegram-backup)

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Any additional environment details
      placeholder: |
        - OS: Ubuntu 22.04
        - Docker version: 24.0.5
        - Architecture: amd64/arm64

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this isn't a duplicate
          required: true
        - label: I am using the latest version
          required: false
