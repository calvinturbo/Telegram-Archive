# Alembic Configuration for Telegram Backup
#
# This file configures Alembic for database migrations.
# The actual database URL is read from environment variables in env.py

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate new revision files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate revision hashes to this length
truncate_slug_length = 40

# Use timezone-aware UTC timestamps
timezone = UTC

# Prepend the revision hash to migration script file names
prepend_sys_path = .

# Version locations to search (we use the default 'versions' directory)
version_locations = %(here)s/alembic/versions

# Encoding for script files
output_encoding = utf-8

# SQLAlchemy URL - this is overridden in env.py from environment variables
# DO NOT put actual credentials here - use DATABASE_URL environment variable
sqlalchemy.url = sqlite+aiosqlite:////data/backups/telegram_backup.db

[post_write_hooks]
# Hooks to run after generating a migration
# Uncomment to auto-format with black:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

